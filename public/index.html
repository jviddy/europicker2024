<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/firebase-functions.js"></script>
    <script src="js/app.js"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.10.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.10.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
     
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <div class="container">
      <div class="box">
        <table class="teamPicker" id="A">
          <thead>
            <tr class="rowGroupName">
              <th colspan="3 colgroup">Group A</th>
            </tr>
            <tr>
              <th class="cellCountry">Country</th>
              <th class="cellRank">Fifa Rank</th>
              <th class="cellCost">Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr class="rowPickTeam"  id="A1">
              <td class="cellCountry">Germany</td>
              <td class="cellRank">16</td>
              <td class="cellCost">16</td>
            </tr>
            <tr class="rowPickTeam"  id="A2">
              <td class="cellCountry">Scotland</td>
              <td class="cellRank">39</td>
              <td class="cellCost">7</td>
            </tr>
            <tr class="rowPickTeam"  id="A3">
              <td class="cellCountry">Hungary</td>
              <td class="cellRank">26</td>
              <td class="cellCost">11</td>
            </tr>
            <tr class="rowPickTeam"  id="A4">
              <td class="cellCountry">Switzerland</td>
              <td class="cellRank">19</td>
              <td class="cellCost">15</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

  </table>

    
  <div class="container">
    <div class="box">
      <div id="errMaxTeams" style="display: none;"><P class="errorText">"You already have reached the  maximum number of teams.</P></div>
      <div id="errMaxCost" style="display: none;"><P class="errorText">"You have exceeded the budget.</P></div>
      <div id="selectedTeams"></div>
    </div>
  </div> 

  <!--
    Name
    Team name
    email address
    How many goals scored
    time of the last goal not including penatly shootouts (minutes)

  -->
  <div class=""form">
      <form id="football-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="team">Team Name:</label>
        <input type="text" id="team" name="team" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="goals">How many goals scored:</label>
        <input type="number" id="goals" name="goals" min="0" step="1" required>

        <label for="last-goal-time">Time of the last goal (not including penalty shootouts):</label>
        <input type="text" id="last-goal-time" name="last-goal-time" placeholder="HH:MM" pattern="[0-9]{2}:[0-9]{2}" required>

        <input type="submit" value="Submit">
    </form>


  </div>
  <div id="message"></div>
  </body>
</html>
